<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intiail-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Form\login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="sign-up">
            <h3><strong>LOGIN</strong></h3>

            <form class="label-list">
                <div>
                    <label> First Name:</label><br><br>
                    <input class="round-large" type="text" placeholder="Your name.."><br><br>
                </div>

                <div>
                    <label>Your Age </label><br><br>
                    <input type="number" placeholder="Your Age.."><br><br>
                </div>

                <div>
                    <label>Your Birthday</label><br><br>
                    <input type="date"><br><br>
                </div>

                <div>
                    <label>Your E-mail</label><br><br>
                    <input type="email" placeholder="Your email.."><br><br>
                </div>

                <div>
                    <label> Your Password:</label><br><br>
                    <input type="password" placeholder="Your Password.."><br><br><br>
                </div>

                <input id="submit" type="submit" value="Sign Up"><br>
            </form>
        </div>
    </center>
</body>

</html>
